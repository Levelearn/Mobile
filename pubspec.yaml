name: app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_widget_from_html: ^0.16.0
  percent_indicator: ^4.0.1
  file_picker: ^8.3.3
  dotted_border: ^2.1.0
  shared_preferences: ^2.5.2
  http: ^1.3.0
  supabase_flutter: any
  line_awesome_flutter: any
  animate_do : any
  flutter_multi_select_items: any
  flutter_file_downloader: any
  open_filex: ^4.3.2
  carousel_slider: any
  flutter_image_compress: any
  path_provider: any
  path: any
  confetti: ^0.7.0
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.1
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.14.3
  intl: ^0.20.2
  fluttertoast: ^8.2.12
  url_launcher: ^6.3.1
  lottie: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "#441F7F" # Warna latar belakang splash screen (hex color)
  image: lib/assets/pictures/logo-png.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/pictures/logo-full.png"
  min_sdk_android: 21

